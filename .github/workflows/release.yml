name: Auto Release

# on:
#   push:
#     branches:
#       - main

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'
          cache: true

      - name: Get previous version
        id: previous
        run: |
          PREVIOUS_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "v0.0.0")
          echo "tag=$PREVIOUS_TAG" >> $GITHUB_OUTPUT
          echo "Version: $PREVIOUS_TAG"

      - name: Determine version bump
        id: version
        run: |
          PREVIOUS_TAG=${{ steps.previous.outputs.tag }}
          PREVIOUS_VERSION=${PREVIOUS_TAG#v}
          
          # Parse version
          MAJOR=$(echo $PREVIOUS_VERSION | cut -d. -f1)
          MINOR=$(echo $PREVIOUS_VERSION | cut -d. -f2)
          PATCH=$(echo $PREVIOUS_VERSION | cut -d. -f3)
          
          # Bump patch version
          PATCH=$((PATCH + 1))
          NEW_VERSION="v${MAJOR}.${MINOR}.${PATCH}"
          
          echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "New version: $NEW_VERSION"

      - name: Create tag
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag ${{ steps.version.outputs.new_version }}
          git push origin ${{ steps.version.outputs.new_version }}

      - name: Build binaries
        run: |
          VERSION=${{ steps.version.outputs.new_version }}
          
          # Build for multiple platforms
          GOOS=linux GOARCH=amd64 go build -o serverEngine-linux-amd64 -ldflags "-X main.Version=$VERSION" ./...
          GOOS=darwin GOARCH=amd64 go build -o serverEngine-darwin-amd64 -ldflags "-X main.Version=$VERSION" ./...
          GOOS=windows GOARCH=amd64 go build -o serverEngine-windows-amd64.exe -ldflags "-X main.Version=$VERSION" ./...

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.version.outputs.new_version }}
          draft: false
          prerelease: false
          files: |
            serverEngine-linux-amd64
            serverEngine-darwin-amd64
            serverEngine-windows-amd64.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
